{% extends "layout.html" %} {% block body %}
    <div class=" d-flex justify-content-center " style="margin-top: 15rem">
        <div class="content-section w-50">
            <div class="border-bottom border-info">
                <h3 class="font-weight-bold">Reset your password</h3>
            </div>
            <form method="POST" action="{{ url_for("users.forget_password_reset", token=token) }}">
                <fieldset class="form-group">
                    <div class="form-group mt-2 d-flex flex-column">
                        <label class="form-control-label" for="new_password">New password
                        </label>
                        <input required id="new_password" type="password" class="form-control form-control-lg mt-2" name="new_password">
                    </div>
                     <div class="form-group mt-2 d-flex flex-column">
                        <label class="form-control-label" for="confirm_password">Confirm password
                        </label>
                        <input required id="confirm_password" type="password" class="form-control form-control-lg mt-2" name="confirm_password">
                    </div>
                </fieldset>
                <div class="form-group  mt-4  d-flex justify-content-sm-center">
                    <button class="btn btn-primary btn-lg w-25
                ">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
